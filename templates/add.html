<!DOCTYPE html>
<html>
<head>
    <title>Add Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Add Trade</h1>
    <form action="{{ url_for('add_trade') }}" method="post" enctype="multipart/form-data" class="space-y-4">
        <input type="date" name="date" required class="block w-full p-2 border rounded">
        <input type="text" name="stock" placeholder="Stock" required class="block w-full p-2 border rounded">
        <input type="number" name="quantity" placeholder="Quantity" required class="block w-full p-2 border rounded">
        <input type="number" step="0.01" name="buy_price" placeholder="Buy Price" required class="block w-full p-2 border rounded">
        <input type="number" step="0.01" name="sell_price" placeholder="Sell Price" required class="block w-full p-2 border rounded">
        <input type="file" name="screenshot" accept="image/*" class="block w-full p-2 border rounded">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
</body>
</html>
